<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header__logo">Market</div>
      <div class="header__cart">
        <p>Products in cart: <span>0</span></p>
        <div class="products">
          <p>Cart is empty</p>
          <ul id="products"></ul>
          <button class="checkout" style="display: none;">Checkout</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="product__list">
        <div class="product__item">
          <div class="product__item-img">
            <img src="" alt="">
          </div>
          <div class="product__item-description">
            <div class="product__item-name" data-name="Milk">
              <p>Milk</p>
            </div>
            <div class="product__item-price" data-price='10'>
              <p>10 $</p>
            </div>
          </div>
          <div class="product__item-quantity">
            <button class="remove">-1</button><button class="add">+1</button>
          </div>
          <div class="product__item-action">
            <button class="addtocart">Buy</button>
            <p>1</p>
          </div>
        </div>
        <div class="product__item">
          <div class="product__item-img">
            <img src="" alt="">
          </div>
          <div class="product__item-description" >
            <div class="product__item-name" data-name="Eggs">
              <p>Eggs</p>
            </div>
            <div class="product__item-price" data-price='5'>
              <p>5 $</p>
            </div>
          </div>
          <div class="product__item-quantity">
            <button class="remove">-1</button><button class="add">+1</button>
          </div>
          <div class="product__item-action">
            <button class="addtocart">Buy</button>
            <p>1</p>
          </div>
        </div>
        <div class="product__item">
          <div class="product__item-img">
            <img src="" alt="">
          </div>
          <div class="product__item-description">
            <div class="product__item-name"  data-name="Sugar">
              <p>Sugar</p>
            </div>
            <div class="product__item-price" data-price='2'>
              <p>2 $</p>
            </div>
          </div>
          <div class="product__item-quantity">
            <button class="remove">-1</button><button class="add">+1</button>
          </div>
          <div class="product__item-action">
            <button class="addtocart">Buy</button>
            <p>1</p>
          </div>
        </div>
        <div class="product__item">
          <div class="product__item-img">
            <img src="" alt="">
          </div>
          <div class="product__item-description">
            <div class="product__item-name" data-name="Salt">
              <p>Salt</p>
            </div>
            <div class="product__item-price" data-price='3'>
              <p>3 $</p>
            </div>
          </div>
          <div class="product__item-quantity">
            <button class="remove">-1</button><button class="add">+1</button>
          </div>
          <div class="product__item-action">
            <button class="addtocart">Buy</button>
            <p>1</p>
          </div>
        </div>
      </div>
    </div>

  <script src="main.js"></script>

</html>
